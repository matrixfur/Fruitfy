<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - Fruitfy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    
    .container {
      max-width: 600px;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #4CAF50;
    }
    
    .dark-mode h1 {
      color: #6abf69;
    }
    
    h2 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666;
    }
    
    .dark-mode p {
      color: #e0e0e0;
    }
    
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    
    .dark-mode .btn-primary {
      background-color: #6abf69;
    }
    
    .btn-primary:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .dark-mode .btn-secondary {
      background-color: #2d2d2d;
      color: #e0e0e0;
      border-color: #444;
    }
    
    .btn-secondary:hover {
      background-color: #eee;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode .btn-secondary:hover {
      background-color: #3d3d3d;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
  <script>
    // Check for dark mode preference
    function checkDarkMode() {
      const isDarkMode = localStorage.getItem('theme') === 'dark';
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
      }
    }
    
    // Redirect to home page after a delay
    function redirectToHome() {
      setTimeout(function() {
        window.location.href = '/';
      }, 5000);
    }
    
    window.onload = function() {
      checkDarkMode();
      redirectToHome();
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist or has been moved. You will be redirected to the homepage in 5 seconds.</p>
    <div class="actions">
      <a href="/" class="btn btn-primary">Go to Homepage</a>
      <a href="/products" class="btn btn-secondary">Browse Products</a>
    </div>
  </div>
</body>
</html>
